<!DOCTYPE html>
<html>
<head>
    <title>Twitter Auto Scroller</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <!-- スクロールのトグルボタンのセクション -->
    <div id="scrollToggleSection">
        <!-- スクロールの有効/無効を切り替えるチェックボックス -->
        <label for="toggleScroll">Enable scroll:</label>
        <input type="checkbox" id="toggleScroll">
    </div>

    <!-- リフレッシュのトグルボタンのセクション -->
    <div id="refreshToggleSection">
        <!-- リフレッシュの有効/無効を切り替えるチェックボックス -->
        <label for="toggleRefresh">Enable refresh:</label>
        <input type="checkbox" id="toggleRefresh">
    </div>

    <!-- 詳細設定ページへのリンク -->
    <div id="advancedSettingsLink">
        <a href="../options/options.html" target="_blank">Advanced Settings</a>
    </div>

    <!-- ポップアップのスクリプト -->
    <script src="popup.js"></script>
</body>
</html>
