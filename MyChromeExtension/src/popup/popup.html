<!DOCTYPE html>
<html>
<head>
    <title>Twitter Auto Scroller Settings</title>
    <!-- style.cssという外部CSSファイルをリンク -->
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="scrollSpeedDiv">
        <!-- ユーザーがスクロール速度を入力するためのフィールドを作成 -->
        <label for="scrollSpeed">Scroll speed:</label>
        <input type="number" id="scrollSpeed">
    </div>

    <div id="refreshIntervalDiv">
        <!-- ユーザーが更新間隔を入力するためのフィールドを作成 -->
        <label for="refreshInterval">Refresh interval (minutes):</label>
        <input type="number" id="refreshInterval">
    </div>

    <!-- 保存ボタンを作成 -->
    <button id="save">Save</button>

    <!-- ポップアップスクリプトをリンク -->
    <script src="popup.js"></script>
</body>
</html>
