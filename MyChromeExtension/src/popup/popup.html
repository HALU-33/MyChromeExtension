<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>Twitter Auto Scroller</title>
    <link rel="stylesheet" type="text/css" href="../css/style.css">
</head>
<body>
    <!-- スクロールのトグルボタンのセクション -->
    <div id="scrollToggleSection">
        <label for="toggleScroll">自動スクロール:</label>
        <input type="checkbox" id="toggleScroll">
    </div>

    <!-- リフレッシュのトグルボタンのセクション -->
    <div id="refreshToggleSection">
        <label for="toggleRefresh">自動更新:</label>
        <input type="checkbox" id="toggleRefresh">
    </div>

    <!-- 設定ボタン -->
    <div id="applySettingsButton">
        <button id="applySettings">設定を保存してページを更新</button>
    </div>


    <!-- 詳細設定ページへのリンク -->
    <div id="advancedSettingsLink">
        <a href="../options/options.html" target="_blank">詳細設定</a>
    </div>

    <!-- ポップアップのスクリプト -->
    <script src="popup.js"></script>
</body>
</html>
