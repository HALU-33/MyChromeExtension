<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>Advanced Settings</title>
    <link rel="stylesheet" type="text/css" href="../css/style.css">
</head>
<body>
    <!-- スクロール速度の設定セクション -->
    <div id="scrollSpeedSection">
        <!-- スクロール速度を設定する数値入力フィールド -->
        <label for="scrollSpeed">スクロールスピード：</label>
        <input type="number" id="scrollSpeed">
    </div>

    <!-- リフレッシュ間隔の設定セクション -->
    <div id="refreshIntervalSection">
        <!-- リフレッシュ間隔を設定する数値入力フィールド -->
        <label for="refreshInterval">自動更新の間隔（分）：</label>
        <input type="number" id="refreshInterval">
    </div>

    <!-- 保存ボタンのセクション -->
    <div id="saveButtonSection">
        <!-- 設定を保存するボタン -->
        <button id="save">Save</button>
    </div>

    <!-- オプションページのスクリプト -->
    <script src="options.js"></script>
</body>
</html>
